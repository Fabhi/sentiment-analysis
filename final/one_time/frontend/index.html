<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="design.css">
    
    <title> We Feel Fine </title>
</head>
<body>
    <div class="ui fluid raised segment" id ="_top">
        <div class = "ui huge header" id ="_message">
            <em>"Gonna be a busy day...but I am feeling great! Happy Monday!"</em>
        </div>
        <div id="_properties">
            <b>Emotion Found:</b> Greatness <br>
            <b>Type of Emotion :</b> Positive<br>
            <b>Anger :</b> False <br>
            <b>Anticipation :</b> False <br>
            <b>Disgust :</b> False <br>
        </div>
        <div>
            <b>Fear :</b> False <br>
            <b>Joy :</b> True <br>
            <b>Sadness :</b> False <br>
            <b>Surprise :</b> False <br>
            <b>Trust :</b> True
        </div>
    </div>


    <div class="body-wrapper">
        <div class="animation-wrapper">
            <div class="stagger-visualizer">
                <!--     <div class="cursor color-red"></div> -->
                <div class="dots-wrapper"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" ></script>
</body>
</html>
